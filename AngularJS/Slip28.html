<!-- Using AngularJS create a SPA that clone the “Hacker News” website. -->


<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>



<h1 style="background-color:#900C3F" align="center">News for Hacker</H1>

<div ng-view></div>

<body>

    <div ng-app="mainApp">


        <p><a href="#jw">Video</a></p>

        <p><a href="#ro">Artical</a></p>

        <p><a href="#ph">Update</a></p>



        <div ng-view></div>

    
        <script type="text/ng-template" id="home.html">

<h1 style="background-color:powderblue;">News for Hacker page 1</p></h1>

{{message}}

</script>
        <script type="text/ng-template" id="management.html">

<h1 style="background-color:red;">News for Hacker page  2</h1>

{{message}}

</script>

        <script type="text/ng-template" id="staff.html">

<h1 style="background-color:green;">News for Hacker page  3</h1>

{{message}}

</script>

    </div>



    <script>

        var mainApp = angular.module("mainApp", ['ngRoute']);

        mainApp.config(['$routeProvider', function ($routeProvider) {

            $routeProvider

                .when('/jw', {

                    templateUrl: 'home.html', controller: 'jwController'

                })



                .when('/ro', {

                    templateUrl: 'management.html', controller: 'roController'

                })

                .when('/ph', {

                    templateUrl: 'staff.html', controller: 'phController'

                })

        }]);



        mainApp.controller('jwController', function ($scope) {

            $scope.message = "News 1";

        });

        mainApp.controller('roController', function ($scope) {

            $scope.message = "News 2";

        });



        mainApp.controller('phController', function ($scope) {

            $scope.message = "News 3";

        });

    </script>

    
</body>

</html>
